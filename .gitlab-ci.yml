image: openjdk:11

stages:
  - test
  - build

before_script:
  - apt-get update -y
  - apt-get install apt-transport-https -y
  ## Install SBT
  - echo "deb http://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
  - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --keyserver-options http-proxy=$HTTP_PROXY --recv 642AC823
  - apt-get update -y
  - apt-get install sbt -y
  - sbt sbtVersion  ## print installed version

test:
  stage: test
  script:
    - sbt clean coverage test coverageReport

build:
  stage: build
  script:
    - sbt docker:stage
